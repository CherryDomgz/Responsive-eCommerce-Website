<!--==============header====================-->
<div class="header font-weight-normal text-center mt-4 mb-4">
  <h1 style="color:purple;">SHOPPING CART</h1>
</div><!--end of header-->

<!--=====================Shopping Cart========================-->
<div class="container" >

  <!--Section: Content-->
  <section>

    <!-- Shopping Cart table -->
    <div class="table-responsive">

      <table class="table product-table mb-0">

        <!-- Table head -->
        <thead style="text-align:center;">
          <tr>
            <td>&nbsp;</td>
            <th class="font-weight-bold">
              <strong>Product</strong>
            </th>
            <th class="font-weight-bold">
              <strong>Price</strong>
            </th>
            <th class="font-weight-bold">
              <strong>QTY</strong>
            </th>
            <th class="font-weight-bold">
              <strong>Amount</strong>
            </th>
            <td>&nbsp;</td>
          </tr>
        </thead>
        <!-- end of Table head -->

        <!-- Table body -->
        <tbody>
          <tr>
            <th scope="row">
              <img src="images/product.jpg" width="150" height="90" alt="5 pack D'Klutz Multifunctional Hanger Closet Organizer" class="img-fluid z-depth-0">
            </th>
            <td class="mt-5 pt-5" style="font-size:20px;" >
                <strong>D'klutz Multifunctional Hanger Closet Organizer</strong>
            </td>
            <td class="mt-5 pt-5">$30 CAD</td>
            <td class="mt-5 pt-5">
              <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px">
            </td>
            <td class="font-weight-bold mt-5 pt-5">
              <strong>$30 CAD</strong>
            </td>
           <td class="mt-5 pt-5">
            <button id="hide" type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top"
                title="Remove item">X
              </button>
            <tr>
            <td colspan="2"></td>
            <td>
              <h4 class="mt-2">
                <strong>Total</strong>
              </h4>
            </td>
            <td class="text-right">
              <h4 class="mt-2">
                <strong>$30 CAD</strong>
              </h4>
            </td>
            <td colspan="2" class="text-right">
              <a class="btn btn-primary btn-rounded" href="checkout.html" role="button">Complete purchase
                <i class="fas fa-angle-right right"></i>
              </a>
            </td>
          </tr>
        </tbody> <!-- end of Table body -->
      </table>
    </div><!-- end of Shopping Cart table -->

  </section><!-- end of Section Content-->
</div> <!-- end of Shopping Cart -->
